<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>

    <h2>Login</h2>
    <form id="login-form" action="admin/login.php" method="POST">
        <label for="admin-username">Username:</label>
        <input type="text" id="admin-username" name="username" required><br><br>
        <label class='admin-styling' for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="password" required><br><br>
        <button class="admin-styling" type="submit">Login</button>
    </form>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        let username = document.getElementById('admin-username').value;
        let password = document.getElementById('admin-password').value;

        if (username === 'pikachu' && password === 'pokemon') {
            this.submit();
        } else {
            alert('Invalid username or password');
        }
    });
</script>

</body>
</html>
